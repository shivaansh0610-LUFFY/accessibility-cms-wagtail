[build]
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py build"
  publish = "build/"

[build.environment]
  PYTHON_VERSION = "3.11"
  DJANGO_SETTINGS_MODULE = "mysite.settings.production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[context.production.environment]
  DJANGO_SECRET_KEY = "change-this-to-a-secure-random-key-in-netlify-dashboard"
  ALLOWED_HOSTS = "*"
