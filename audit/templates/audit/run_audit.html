{% extends 'wagtailadmin/base.html' %}

{% block titletag %}Run Accessibility Audit{% endblock %}

{% block content %}
<header class='header'>
    <h1>Run Accessibility Audit</h1>
</header>

<div class='nice-padding'>
    <form method='post'>
        {% csrf_token %}
        
        <div class='field'>
            <label for='id_page_name'>Page Name</label>
            <input type='text' name='page_name' id='id_page_name' required class='input'>
        </div>
        
        <div class='field'>
            <label for='id_page_url'>Page URL</label>
            <input type='url' name='page_url' id='id_page_url' required placeholder='https://example.com' class='input'>
        </div>
        
        <div class='field'>
            <label for='id_notes'>Notes (Optional)</label>
            <textarea name='notes' id='id_notes' rows='4' class='input'></textarea>
        </div>
        
        <button type='submit' class='button'>Run Audit</button>
        <a href='/admin/' class='button button-secondary'>Cancel</a>
    </form>
</div>
{% endblock %}
